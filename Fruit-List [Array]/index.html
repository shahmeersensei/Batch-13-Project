<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍎 Favorite Fruits</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🍌 Favorite Fruits Tracker</h2>
    <input type="text" id="fruitInput" placeholder="Enter a fruit name" />
    <div class="buttons">
      <button onclick="addFruit()">Add Fruit</button>
      <button onclick="showFruits()">Show Fruits</button>
      <button onclick="clearFruits()">Clear Fruits</button>
    </div>
    <h3>🍇 Your Fruits:</h3>
    <ul id="fruitList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
